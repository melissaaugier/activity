<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications">

        <div class="notification">
          <!-- Code one notification here -->
          <img src="images/avatar.jpg" class="avatar">
          <div class="description">
            <h5>14th January</h5>
            <p>Arthur liked <a href="#">landing page concept.</a></p>
          </div>
          <div class="action">
            <p>Mark as seen <i class="fas fa-check"></i></p>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="images/avatar.jpg" class="avatar">
          <div class="description">
            <h5>13th January</h5>
            <p>Sarah started to follow you.</p>
          </div>
          <div class="action">
            <p>Follow back <i class="fas fa-user-plus"></i></p>
          </div>
        </div>

        <div class="notification">
          <!-- Code one notification here -->
          <img src="images/avatar.jpg" class="avatar">
          <div class="description">
            <h5>12th January</h5>
            <p>Dimitri posted a <a href="#">new shot Airbnb redesign.</a></p>
          </div>
          <div class="action">
            <p>Mark as seen <i class="fas fa-check"></i></p>
          </div>
        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
